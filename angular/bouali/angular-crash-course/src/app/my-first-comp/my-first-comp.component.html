<div class="form-container">

    <!-- Example of two way data binding with a simple form -->

    <h2>Simple Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="ts_name"
          name="name"
          required
          (keydown)="onSubmit()"
        >
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
            type="email" 
            id="email" 
            [(ngModel)]="ts_email" 
            name="email"
            required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea 
            id="message" 
            rows="4" 
            [(ngModel)]="ts_message" 
            name="message"
            required></textarea>
      </div>
      <button type="button">Submit</button>
    </form>
  
    <table>
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{ ts_name }}</td>
          <td>{{ ts_email }}</td>
          <td>{{ ts_message }}</td>
        </tr>
        </tbody>
      </table>

  </div>
